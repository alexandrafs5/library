<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">Personal library</div>
        <div class="main">
            <dialog class="form-dialog">
                <p class="form-title">Add new book</p>
                <form method="post" class="book-form">
                    <input type="text" name="title" placeholder="Title" required>
                    <input type="text" name="author" placeholder="Author" required>
                    <input type="number" name="pages" placeholder="Pages" required min="1">
                    <label>
                        <input type="checkbox" name="read"> Read
                    </label>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </dialog>
            <button class="add">+ Add book</button>
            <div class="books"></div>
        </div>
        <div class="footer">Copyright Â© 2025 alexandrafs5</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
