<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">Personal library</div>
        <div class="main">
            <button class="add">+ Add book</button>
            <div class="books"></div>
            <form class="book-form" style="display: none;">
                <input type="text" name="title" placeholder="Título" required>
                <input type="text" name="author" placeholder="Autor" required>
                <input type="number" name="pages" placeholder="Páginas" required min="1">
                <label>
                    <input type="checkbox" name="read"> Leído
                </label>
                <button type="submit">Agregar libro</button>
            </form>
        </div>
        <div class="footer">Copyright © 2025 alexandrafs5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
